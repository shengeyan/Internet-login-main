<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 100% ; width: 100%;overflow: hidden;">
        <img id="haha" src="Waiau.svg" alt="" style="width: 100%; height: 800px;">
    </div>
    <div style="min-height: 900px ; width: 100%;background-color: red;">

    </div>

    <script>
        var img=document.getElementById("haha");
        img.addEventListener("wheel",test)

        function test(e){
            if(e.wheelDelta>0){
                addCss(img);
                alert("up");
            }
            // else{
            //     alert("dowm");
            // }
        }
        
        function addCss(dom){
            const keyframes=[
            {
                opacity:0.7,
                scale:(2,2),
                // scaleX:2,
                // scaleY:2,
                offset:0
            },
            {
                opacity:0.2,
                scale:(3,3),
                // scaleX:2,
                // scaleY:2,
                offset:1
            },
            ];
            const options = {
                // 动画执行次数
                iterations: Infinity,
                // 动画开始时间点
                iterationStart: 0,
                // 动画开始之前的延迟
                delay: 0,
                // 动画结束之后的延迟
                endDelay: 0,
                // 动画是否在下一周期逆向播放
                direction: 'alternate',
                // 动画时长
                duration: 1000,
                // 动画前后保持的状态
                fill: 'forwards',
                // 动画缓动类型
                easing: 'ease-in-out',
            };
            var addDom =dom.animate(keyframes,options);
        }


    </script>
</body> 
</html>
