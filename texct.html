<!DOCTYPE html>
<html>

		<!--给小球设置样式-->

			#ball{
				width: 30px;

	<body>

		<!-- <embed id="svg" src="../Internet-login-main/Paaatterns/SVG/Clarence.svg" type="image/svg+xml"> -->

		<!-- <img src="../Internet-login-main/Paaatterns/SVG/Clarence.svg" alt=""> -->
		<div id="ball"></div>
		<button></button>
		<script>
			//获得元素
			var button=document.getElementsByTagName("button")
			button[0].addEventListener("click",function(){
				if(navigator.onLine){
					alert("111");
				}else{
					alert("000");
				}
			})


			var oBall= document.getElementById('ball');
			// var em=document.getElementById("svg");

			// em.addEventListener("click",function(){
			// 	alert("121")
			// })
			
			//定义变量
			//小球的横向坐标，也是角度的变化
			var x=0;
			var startY =300;
			var y=0;
			//控制每隔10毫秒，执行一个函数
			setInterval(function(){
				
				x++;
				//根据角度x 求出sin的值  来画正弦曲线（sin）
				//这里的加号是先向上进行曲线运动
				//如果是减号的话，则是先向下运动
				//这里的sin（）括号里面的值，是为了得到x角度的值，方便进行计算
				//后面结果最后，乘以了200，是因为这里的sin的最大值是1，这里如果，只是向上或者向下进行
				//上下两像素的位置的正弦曲线运动的话是看不出结果的，所以这里我们将结果扩大来处理，
				//就是方便为了观察运动效果
				
				y=startY - Math.sin(x * 2 * Math.PI / 360)*200;
				
				//这里是设置小球的位置，
				oBall.style.left= x + "px";
				oBall.style.top= y + "px";
			},1000/60)
			//最后这里的参数，是设置的时间，单位是毫秒，
			//也就是控制多久执行这个函数体里面的函数的间隔时间
		</script>

		<script src="sakura.js"></script>
	</body>
</html>
