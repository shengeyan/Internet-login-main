<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">
    <style>
        .swiper {
              width: 600px;
              height: 300px;
          }
        
        .swiper-button-prev {
          color: rgba(255,255,255,0.2);
        }

        .swiper-button-next {
          color: rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <img  class="swiper-slide" src="../Internet-login-main/IMG/run (1).jpeg" alt="">
            <img  class="swiper-slide" src="../Internet-login-main/IMG/run (2).jpeg" alt="">
            <img  class="swiper-slide" src="../Internet-login-main/IMG/run (3).jpeg" alt="">
        </div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
    </div>

    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper', {
              autoplay:true,//等同于以下设置
              direction: 'horizontal', // 水平切换
              loop: true, // 循环模式选项
              mousewheel: true,//鼠标滚轮
              autoplay: {
                  delay: 1000,//1秒切换一次
                  disableOnInteraction: false,
              },

              // 如果需要分页器
              pagination: {
                el: '.swiper-pagination',
              },

              // 如果需要前进后退按钮
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
          })
    </script>
</body>
</html>
